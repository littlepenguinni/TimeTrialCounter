<div class="container">
  <div class="row">
    <ng-container *ngFor="let runner of runnerList; let i = index">
      <button *ngIf="runner.laps !== 0"
              (click)="singleClick(runner)"
              (dblclick)="doubleClick(runner)"
              class="col-3 runner-card"
              [class.red]="runner.laps === 7"
              [class.orange]="runner.laps === 6"
              [class.yellow]="runner.laps === 5"
              [class.green]="runner.laps === 4"
              [class.blue]="runner.laps === 3"
              [class.indigo]="runner.laps === 2"
              [class.violet]="runner.laps === 1">
        <p class="title">{{runner.number}}</p>
        <p class="laps">{{runner.laps}}</p>
      </button>
    </ng-container>
    <ng-container *ngFor="let finishedRunner of finishedRunners; let i = index">
      <button *ngIf="finishedRunner.laps === 0"
              (click)="singleClickFinished()"
              (dblclick)="doubleClickFinished(finishedRunner, i)"
              class="col-3 runner-card">
        <p class="title">{{finishedRunner.number}}</p>
        <p class="laps">{{finishedRunner.laps}}</p>
      </button>
    </ng-container>
  </div>
  <button (click)="home()" type="button" class="btn btn-primary home col-3 positive-button">Home</button>
</div>
